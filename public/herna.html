<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title> Chata Harmonie </title>
  
  <!-- Internal CSS styles -->
  <style>
    .imr {
      height: 400px;
    }
  </style>

  <link rel="stylesheet" href="../css/output.css">
  <meta name="description" content="">

  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">
  <meta property="og:image:alt" content="">

  <link rel="icon" href="/favicon.ico" sizes="any">
  <link rel="icon" href="/icon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="../icon.png">

  <link rel="manifest" href="../site.webmanifest">
  <meta name="theme-color" content="#fafafa">

  <script src="./components/js/utils.js"></script>
  <script type="module" src="../js/modalGallery.js"></script>
  <script type="module">
    // Import only starts the initialization process defined in languageManager.js
    import "./js/languageManager.js";
    // DO NOT call languageManager here directly, it might not be ready.

    // Import gallery function separately if needed outside initializePage, otherwise move inside
    import { initModalGallery } from '../js/modalGallery.js';

    // This function will run AFTER the DOM is ready AND the language manager is initialized
    async function initializePage() {
        // Ensure languageManager is initialized
        if (!window.languageManager) {
            console.error("Language manager not initialized yet!");
            await new Promise(resolve => setTimeout(resolve, 100)); // Simple wait
            if (!window.languageManager) {
                console.error("Language manager still not initialized after wait!");
                return;
            }
        }

        // Load components
        await loadComponent('header', 'header');
        await loadComponent('footer', 'footer');

        // Set header color based on page needs
        const header = document.querySelector('header');
        if (header) {
             header.setAttribute('data-header-color', 'dark'); // or 'light'
        }
      
        // Playroom gallery data
        const playroomData = [
            {
                id: 1,
                name: "Playroom",
                images: [
                "../img/herna/Playroom/1.jpg",
                "../img/herna/Playroom/2.jpg",
                "../img/herna/Playroom/3.jpg",
                "../img/herna/Playroom/4.jpg",
                "../img/herna/Playroom/5.jpg",
                "../img/herna/Playroom/6.jpg",
                "../img/herna/Playroom/7.jpg",
                "../img/herna/Playroom/8.jpg"
                ]
            }
        ];
        
        // Initialize modal gallery with playroom data
        initModalGallery('.playroom-image', 'data-gallery-id', playroomData);

        // Initial content update for this specific page
        if (window.languageManager) {
            window.languageManager.updateContent();
        } else {
             console.error("Cannot update content, language manager not available.");
        }
    }

    // Run the initialization function when the DOM is ready
    document.addEventListener('DOMContentLoaded', initializePage);
  </script>
</head>

<body>

  <div id="header"></div>

  <main class="box-border px-4 md:px-10">

    <section>
      <h2 class="mt-0 md:mt-6 mb-4 md:mb-10 text-3xl md:text-4xl" data-i18n="playroom.title"> 
        Herna 
      </h2>

      <div class="flex flex-col md:flex-row flex-wrap justify-between w-full">

        <div class="w-full md:w-full">
          <div class="aspect-[3/4] md:aspect-[4/3] w-full overflow-hidden playroom-image" data-gallery-id="1" style="cursor: pointer;">
            <img 
              src="../img/ubytovani/herna.jpg" 
              class="object-cover w-full h-full" />
          </div>
        </div>

        <p class="mb-10 mt-10 md:mb-40 md:mt-20 max-w-[1000px] text-base md:text-2xl" data-i18n="playroom.text">
          Náš penzion je často vyhledáván rodinami s malými dětmi a to především 
          díky veliké a dobře vybavené dětské herně. Herna je od jídelny oddělena 
          prosklenými dveřmi, takže rodiče, kteří si chtějí v klidu vychutnat šálek 
          kávy nebo čaje u stolu v jídelně mají své ratolesti stále na dohled.
        </p>

      </div>


    </section>

    <div id="footer"></div>

  </main>
</body>
</html>
