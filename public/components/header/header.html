  header[data-header-color="light"] {

  .dark-icon {
    display: var(--menu_dark);
  }

  .light-icon {
    display: var(--menu_light);
  }

  .header-underline {
    background-color: var(--theme);
  }

  .header-text-color {
    color: var(--theme);
  }

  .hiddenOveride {

</style>
